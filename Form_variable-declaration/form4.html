<!DOCTYPE html>
<html>

<head>
    <title>Javascript Form with null value assign</title>

</head>

<body>
    <!-- 2.After printing their value assign them as null and print it again. -->


    <script>
        let myName = null;
        let myEmail = null;
        let myAge = null;
        let myAddress = null;
        let myPhone = null;
        let myGender = null;
        let myMarriageStatus = null;

        document.write(`<b>Name :</b> ${myName} <br/>`);
        document.write(`<b>Email :</b> ${myEmail} <br/>`);
        document.write(`<b>Age :</b> ${myAge} <br/>`);
        document.write(`<b>Address :</b> ${myAddress} <br/>`);
        document.write(`<b>Phone :</b> ${myPhone} <br/>`);
        document.write(`<b>Gender :</b> ${myGender} <br/>`);
        document.write(`<b>Are you married :</b> ${myMarriageStatus}`);
    </script>
</body>

</html>
