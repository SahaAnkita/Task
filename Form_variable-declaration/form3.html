<!DOCTYPE html>
<html>

<head>
    <title>Javascript Form without initialisation</title>

</head>

<body>
    <!-- 1.Declare all the variables in above form without initialising and print their value. -->


    <script>
        let myName;
        let myEmail;
        let myAge;
        let myAddress;
        let myPhone;
        let myGender;
        let myMarriageStatus;

        document.write("<b>Name :</b> " + myName + "<br/>");
        document.write("<b>Email :</b> " + myEmail + "<br/>");
        document.write("<b>Age :</b> " + myAge + "<br/>");
        document.write("<b>Address :</b> " + myAddress + "<br/>");
        document.write("<b>Phone :</b> " + myPhone + "<br/>");
        document.write("<b>Gender :</b> " + myGender + "<br/>");
        document.write("<b>Are you married :</b> " + myMarriageStatus);
    </script>
</body>

</html>
