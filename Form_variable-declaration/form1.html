<!DOCTYPE html>
<html>

<head>
    <title>Javascript Form With Variable Declaration</title>

</head>

<body>
    <!-- 1.Create a js file which contains variable declaration for a form which asks following basic details :
    (What is your Name, Email, age, address, phone number, gender,
    Are you married) -->


    <script>
        let myName = "Ankita Saha";
        let myEmail = "sahaankita757@gmail.com";
        let myAge = 26;
        let myAddress = "Serampore,Hooghly";
        let myPhone = 8910016556;
        let myGender = "Female";
        let myMarriageStatus = "Single";

        document.write(`<b>Name :</b> ${myName} <br/>`);
        document.write(`<b>Email :</b>  ${myEmail} <br/>`);
        document.write(`<b>Age :</b> ${myAge} <br/>`);
        document.write(`<b>Address :</b> ${myAddress}<br/>`);
        document.write(`<b>Phone :</b> ${myPhone} <br/>`);
        document.write(`<b>Gender :</b> ${myGender} <br/>`);
        document.write(`<b>Are you married :</b> ${myMarriageStatus}`);
    </script>
</body>

</html>
