<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript">
        function togglemenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</head>

<body>
    <div id="sidebar" onclick="togglemenu()">
        <div class="main">
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="head-div">
                <div class="img-div"><img src="/Images/react.png"></div>
                <div class="head-div1">
                    <p>CREATIVE TIM</p>
                </div>
            </div>
            <ul>
                <li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
                <li><a href="#"><i class="fa fa-user"></i>User Profile</a></li>
                <li><a href="#"><i class="fas fa-clipboard"></i>Table List</a></li>
                <li><a href="#"><i class="fas fa-calendar-week"></i>Typography</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i>Icons</a></li>
                <li><a href="#"><i class="fas fa-map-marker"></i>Maps</a></li>
                <li><a href="#"><i class="fas fa-bell"></i>Notifications</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i>RTL Support</a></li>
            </ul>
            <div class="upgrade">
                <div class="upgrade-img">
                    <img src="/Images/upload.png">
                </div>
                <div>
                    <p>Upgrade To PRO</p>
                </div>
            </div>
        </div>
    </div>
    <section></section>
</body>

</html>
